<!--修改模态框-->
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">修改文章属性</h4>
            </div>
            <form class="articleForm" action="submitArticle" method="post" enctype="multipart/form-data"
                  target="nm_iframe">
                <div class="modal-body">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="article_title">文章标题</label>
                            <input name="article_title" class="form-control" id="article_title"
                                   placeholder="标题">
                        </div>
                        <div class="form-group">
                            <label for="article_simple_content">简短描述</label>
                            <input name="article_simple_content" class="form-control" id="article_simple_content"
                                   placeholder="描述">
                        </div>
                        <div class="form-group">
                            <label for="article_author">作者</label>
                            <input name="article_author" class="form-control" id="article_author" placeholder="作者">
                        </div>
                        <div class="form-group">
                            <label for="type_id">文章类型</label>
                            <!--todo 后端生成文章类型列表-->
                            <select name="type_id" id="type_id">
                                <option value="1">技术杂谈</option>
                                <option value="2">Java</option>
                                <option value="3">GO</option>
                                <option value="4">JavaScript</option>
                                <option value="5">前端</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">封面</label>
                            <input type="file" name="coverImage" id="exampleInputFile">
                            <p class="help-block">添加文章的封面</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="submit" id="saveButton" class="btn btn-primary" onclick="modifyArticle()">保存</button>
                </div>
            </form>
            <iframe  id="nm_iframe" name="nm_iframe" style="display:none;"></iframe >
        </div>
    </div>
</div>

<script type="application/javascript">
    //  表单回显原始数据
    let echoFormData = (that) => {
        // 根据id获取文章原数据
        let article = {}
        // 获取articleId 从元素上
        // ajax 获取单个文章数据
        let id = $(that).attr('article-id')
        var param = `/${id}`
        $.ajax({
            type: "get",
            url: getOneArticle + param,
            async: false,
            success: function (data, status) {
                console.log("data", data)
                console.log("status", status)
                if (status == "success") {
                    let result = data
                    let objectData = result["Data"]
                    console.log("objectData", objectData)
                    let code = result["Code"]
                    if (code == 200) {
                        article = objectData
                    }
                }
            }
        });

        // 给saveButton加上id
        $('#saveButton').attr('article-id', id)
        const mockArticle = {
            "article_title": "标题",
            "article_simple_content": "描述文章",
            "article_author": "原创",
            "type_id": 2,
        }

        $('#article_title').attr('value', mockArticle.article_title)
        $('#article_simple_content').attr('value', mockArticle.article_simple_content)
        $('#article_author').attr('value', mockArticle.article_author)
        $('#type_id').val(mockArticle.type_id)
    }

    let modifyArticle = () => {
        // ajax 调用保存文章
        let id = $('#saveButton').attr('article-id')
        let requestData = {
            "id": id,
            "article_simple_content": $('#article_simple_content').attr('value'),
            "article_title": $('#article_title').attr('value'),
            "type_id": $('#type_id').val(),
            "article_author": $('#article_author').attr('value'),
        }

        // form 构造
        //获取上传文件
        let file = $("#exampleInputFile").get(0).files[0];
        let formData = new FormData()
        formData.append("coverImage", file)
        formData.append("ArticleSimpleContent", requestData.ArticleSimpleContent)
        formData.append("ArticleTitle", requestData.ArticleTitle)
        formData.append("TypeId", requestData.TypeId)
        formData.append("ArticleAuthor", requestData.ArticleAuthor)
        console.log('requestData', requestData)
        console.log('saveArticleId', id)
        $.ajax({
            type: "post",
            url: modifyArticleForm,
            async: true,
            data: formData,
            contentType: false,//这里必须为false
            processData: false,//这里必须为false
            success: function (data, status) {
                console.log("data", data)
                console.log("status", status)
                if (status == "success") {
                    let result = data
                    let code = result["Code"]
                    if (code == 200) {
                        alert('修改文章成功')
                    }
                }
            }
        })
        $('#myModal').modal('hide')
    }
</script>
