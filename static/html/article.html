<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/article.css" rel="stylesheet">
</head>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<!-- Vue -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="../js/vue.min.js"></script>
<script src="../lib/marked.min.js"></script>
<script src="../lib/prettify.min.js"></script>
<script src="../lib/raphael.min.js"></script>
<script src="../lib/underscore.min.js"></script>
<script src="../lib/sequence-diagram.min.js"></script>
<script src="../lib/flowchart.min.js"></script>
<script src="../lib/jquery.flowchart.min.js"></script>
<script src="../js/editormd.js"></script>
<script src="../js/common.js"></script>
<body>
<!-- 导航 -->
<div id="app" class="row">
    <nav class="navbar navbar-default" style="width:100%;padding-left: 4%;">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">黄祖珏の博客</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">首页 <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">随笔</a></li>
                    <li><a href="#">给我留言</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">技术杂谈<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li v-for="articleType in articleTypes" :value="articleType.Id">
                                <a>{{articleType.ArticleType}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user" style="margin-right:10px"></span>注册</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-link" style="margin-right:10px"></span>登录</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="col-md-2 article-left"></div>
    <div class="article col-md-7">
        <div class="article-title">
            <h1>{{article.article_title}}</h1>
            <span>{{article.create_time}}</span>
            <span>字数 585</span>
            <span>阅读 {{article.view_num}}</span>
        </div>
        <div class="article-html">
            <div id="md-content" style="width: 80%;text-align: center">
                <textarea style="display:none;" placeholder="markdown语言">{{article.article_content}}</textarea>
            </div>
        </div>
    </div>
    <div class="article-right col-md-2 "></div>
</div>
</body>
<script type="text/javascript">
    let app = new Vue({
        el: '#app',
        data: {
            articleTitle: "JVM内存划分",
            articleHtml: "",
            article: {},
            articleTypes: [],
        },
        methods: {
            showArticleHtml: function (app) {
                let id = getQueryString("id")
                var param = `/${id}`
                // ajax 获取单个文章数据
                $.ajax({
                    type: "get",
                    url: getOneArticle + param,
                    async: false,
                    success: function (data, status) {
                        console.log("data", data)
                        console.log("status", status)
                        if (status == "success") {
                            let result = data
                            let objectData = result["Data"]
                            console.log("objectData", objectData)
                            let code = result["Code"]
                            if (code == 200) {
                                app.article = objectData
                            }
                            console.log("article", app.article)
                        }
                    }
                });
            },
            // init editor
            initEditor: function () {
                var testEditor;
                console.log("init editor")
                testEditor = editormd.markdownToHTML("md-content", {//注意：这里是上面DIV的id
                    htmlDecode: "style,script,iframe",
                    emoji: false,
                    taskList: false,
                    tocm: false,
                    tex: false, // 默认不解析
                    flowChart: true, // 默认不解析
                    sequenceDiagram: true, // 默认不解析
                    codeFold: true
                });
            },
            // 阅读数加1
            viewNumIncrease: function () {
                let id = getQueryString("id")
                $.ajax({
                    url: viewNumIncreaseApi,
                    type: "post",
                    async: false,
                    data: {
                        id: id,
                    }
                })
            },
            initArticleTypes: (app) => {
                $.ajax({
                    url: articleTypesApi,
                    type: "get",
                    success: function (data, status) {
                        if (status === "success") {
                            if (data.Code === 200) {
                                app.articleTypes = data.Data
                            }
                        }
                    }
                })
            },
        },
        created: function () {
            this.showArticleHtml(this)
            this.viewNumIncrease()
            this.initArticleTypes(this)
        }
    })
    app.initEditor()
</script>

</html>
