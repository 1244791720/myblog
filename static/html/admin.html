<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客后台</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/admin.css" rel="stylesheet">
</head>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<!-- Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<body>
<!--nav-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">博客后台</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="mdArticle.html">写文章</a></li>
                <li><a onclick="logout()">退出登录</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container row">
    <div class="left-nav col-md-2">
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation" _link="adminArticle.html"><a href="#">文章管理</a></li>
            <li role="presentation" _link="adminUser.html"><a href="#">用户管理</a></li>
            <li role="presentation" _link="adminArticle.html"><a href="#">评论管理</a></li>
        </ul>
    </div>
    <div class="right-content col-md-9">
        <iframe id="content-iframe" width="100%" height="100% " src="adminArticle.html" frameborder="0"
                class=""></iframe>
    </div>
</div>

</body>
<script type="application/javascript">
    // 左侧栏点击后active样式
    // 并显示对应页面
    function leftNavActivity() {
        $.each($(".left-nav li"), function () {
            console.log(this);
            $(this).on('click', function () {
                $.each($(".left-nav li"), function () {
                    // 其他元素 no active
                    // 其他元素对应界面隐藏
                    $(this).removeClass("active")
                })
                $(this).addClass("active")
                let link = $(this).attr("_link")
                console.log("link", link)
                $("#content-iframe").attr("src", link)
            })

        })
    }

    function changeFrameHeight() {
        $('#content-iframe').css('height', window.screen.availHeight)
    }

    function logout() {
        $.removeCookie('token')
        $.removeCookie('user_type_id')
        window.location.reload()
    }

    changeFrameHeight()
    leftNavActivity()
</script>
</html>
